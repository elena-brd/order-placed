<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Placed</title>
</head>

<body>
    <div id="card" class="container-card">
        <div class="order-msg">
            <p><span>Order successfully placed</span></p>
        </div>
        <div class="order-info">
            <p>Thank you for your order, you will receive it in <span>45 minutes</span></p>
        </div>
        <div class="order-content">
            <div>
                <p>Here we will deliver yur order.</p>
            </div>
            <div class="address-info">
                <div>
                    <p><i class="fa-solid fa-location-dot"></i> 3711 Schultz Meadow</p>
                </div>
                <div>
                    <p><i class="fa-solid fa-phone"></i> 60640582</p>
                </div>
                <div>
                    <p><i class="fa-solid fa-envelope"></i> gorczany.tamara@yahoo.com</p>
                </div>
            </div>
        </div>
        <div class="additional-request">
            <p> <i class="fa-solid fa-message"></i> "No mushrooms, please"</p>
        </div>
        <div class="payment-details">
            <p>The payment of &dollar;17,95E you'll make when the courier arrives with your order.</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
